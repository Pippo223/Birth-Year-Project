<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Birth Year</title>
</head>

<body>


	<div class="class1">
		<form style="margin-top:100px"> 
			<input style="height:30px; width:400px; padding-left:5px;" placeholder="Type your age..." type="number" name="number1" id="number1" />
			<input style="height:35px;" type="button" value="Find Year" id="button" />
			<p id="year1">Year</p>
		</form>
	</div>
	

<script type="text/javascript">
	
	function calculate() {
		
		var number1 = document.getElementById("number1").value;

		if (number1 == "" || number1 == 0) {
			
			window.alert("Please type your correct age:");
			return;
		}
		
		var date1 = new Date().getFullYear();
		
		var birthyear = date1 - number1;
		
		document.getElementById("year1").style.display = "block";
		document.getElementById("year1").innerHTML = "Your birth year is " + birthyear;
	}

	
	document.getElementById("year1").style.display = "none";
	document.getElementById("button").onclick = function() {  calculate();  };
	
	
</script>


</body>
</html>
